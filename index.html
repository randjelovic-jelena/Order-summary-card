<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Order summary card">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Order, card, Order summary card, frontend mentor">
  <title>Frontend Mentor | Order summary card</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
 
  <div id="container">
    <!--HEADER , ILLUSTRATION IMAGE-->  
    <header class="header">
      <img src="images/illustration-hero.svg" alt="illustration of a girl dancing"/>
    </header>
    <main>
      <!--MAIN TEXT-->  
      <div class="card-main-text">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-text-desc"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <!--PAYING-->  
      <div class="card-paying">
        <div class="card-paying-icon">
            <img src="images/icon-music.svg" alt="music note icon"/>
        </div>
        <div class="plan">
          <span class="plan-title">Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="card-paying-link">Change</a>
      </div>
      <!--BUTTONS-->  
      <div class="card-buttons">
        <button type="button" class="btn proceed-btn">Proceed to Payement</button>
        <button type="button" class="btn cancel-btn">Cancel Order</button>
      </div>
    </main>

  </div><!--container end-->

</body>
</html>
